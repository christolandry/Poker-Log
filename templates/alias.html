{% extends "layout.html" %}

{% block title %}
    Add Alias
{% endblock %}

{% block main %}
   <form action="/alias" method="post">
        <div class="form-group">
            <input class="form-control" name="alias" placeholder="Alias" type="text">
        </div>

        <div class="form-group">
            <select class="form-control" name="name">
                <option disabled selected value>Who is this?</option>
                {% for person in players %}
                    <option value="{{ person.name }}">{{ person.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group inputFlex">
                Add another session?<br>
                <input type="radio" id="1" name="add_another" value="1">
                <label for="1">Yes</label>

                <input type="radio" id="2" name="add_another" value="0" checked>
                <label for="2">No</label><br>
        </div>

        <button class="btn btn-primary" type="submit">Add alias/name pair</button>
    </form>
{% endblock %}
