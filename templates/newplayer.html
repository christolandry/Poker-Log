{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/newplayer" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Player Name" type="text">
        </div>

        <div class="form-group">
            <input class="form-control" name="venmo" placeholder="Venmo" type="text">
        </div>

        <div class="form-group">
            <input class="form-control" name="cashapp" placeholder="Cashapp" type="text">
        </div>

        <div class="form-group">
            <input class="form-control" name="paypal" placeholder="Paypal" type="text">
        </div>

        <div class="form-group">
            <input class="form-control" name="zelle" placeholder="Zelle" type="text">
        </div>

        <div class="form-group">
            <input class="form-control" name="applepay" placeholder="ApplePay" type="text">
        </div>

        <div class="form-group">
            <input class="form-control" name="note" placeholder="Note" type="text">
        </div>

        <button class="btn btn-primary" type="submit">Add New Player</button>
    </form>

{% endblock %}
